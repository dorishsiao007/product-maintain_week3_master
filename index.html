                    </form>
                    <button type="button" class="btn btn-outline-success my-2 my-sm-0" data-toggle="modal" data-target="#AddProductModal">

            </div>
        </div>
        <div class="row">

                            <th scope="col">#</th>

                            <th scope="col">產品名稱</th>
                            <th scope="col">原價</th>
                            <th scope="col">售價</th>
                            <th scope="col">是否啟用</th>
                            <th scope="col">編輯</th>
                        </tr>
                    </thead>
                    <tbody v-for="(item, key) in productData" :key="key + 1">
                        {{productData}}
                        <tr>
                            <th scope="row">{{key + 1}}</th>
                            <td>{{ item.category }}</td>
                            <td>{{ item.title }}</td>
                            <td>{{ item.origin_price }}</td>
                            <td>{{ item.price }}</td>
                            <td>{{ item.enabled }}</td>
                            <td>
                                <button class="btn btn-outline-primary my-2 my-sm-0" data-toggle="modal" data-target="#EditProductModal" type="button"">編輯</button>
                                <button class="btn btn-outline-danger my-2 my-sm-0" data-toggle="modal" data-target="#DeleteProductModal" type="button"">刪除</button>
                            </td>
                        </tr>
